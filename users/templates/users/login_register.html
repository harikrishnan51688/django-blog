{% extends 'main.html' %}
{% block content %}
<br>
<br>

{% if page == 'login' %}
<form method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="Username" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Login" />
    <h3>Don't have an account <a href="{% url 'register' %}">Sign Up</a></h3>
</form>

{% else %}

<h1>Registration form</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Sign Up" />
</form>
<h3>Already have an account <a href="{% url 'login' %}">Login</a></h3>

{% endif %}
{% endblock content %}
